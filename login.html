<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAO-IMS</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="img/cruslogo.png" alt="XU Crusaders Logo">
        <h2>UAO-IMS & BS</h2>
      </div>
      <nav>
        <a href="#" id="showLogin" class="active">Login</a>
        <a href="#" id="showRegister">Register</a>
      </nav>
    </aside>

 
    <main class="main-content">
      <div class="card">
        <div class="card-logo">
          <img src="img/cruslogo.png" alt="XU Crusaders Logo">
        </div>
        <h2 id="formTitle">Welcome to <span class="highlight">UAO-IMS</span></h2>
        <p id="formSubtitle">Access the system using your <strong>@my.xu.edu.ph</strong> account or login as admin</p>

        <button class="google-btn" id="googleBtn">Login with Google</button>
        <div class="divider">or</div>


        <form id="loginForm">
          <label>Email Address</label>
          <input type="email" placeholder="e.g. admin@example.com" required>

          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required>
            <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

    
        <form id="registerForm" style="display:none;">
          <label>Full Name</label>
          <input type="text" placeholder="e.g. Juan Dela Cruz" required>

          <label>Student Email</label>
          <input type="email" placeholder="e.g. user@my.xu.edu.ph" required>

          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="regPassword" placeholder="Create a password" required>
            <span id="toggleRegPassword" class="toggle-eye">üëÅÔ∏è</span>
          </div>

          <label>Confirm Password</label>
          <input type="password" placeholder="Re-enter your password" required>

          <button type="submit" class="login-btn">Register</button>
        </form>

        <footer>
          <p>¬© 2025 University Athletics Office - Xavier University</p>
        </footer>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
